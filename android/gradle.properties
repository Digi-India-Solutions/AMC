# 
# ======================================================
# üöÄ React Native Optimized Gradle Build Configuration
# ======================================================

# -----------------------------
# üíæ Memory and Performance
# -----------------------------
# Give Gradle more RAM and optimize garbage collection
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1024m

# Enable Gradle Daemon for faster subsequent builds
org.gradle.daemon=true

# Enable parallel execution for independent modules
org.gradle.parallel=true

# Enable Gradle build caching (saves build outputs)
org.gradle.caching=true

# Configure worker API for optimal task execution
org.gradle.workers.max=4

# -----------------------------
# ‚öôÔ∏è AndroidX and Architecture
# -----------------------------
android.useAndroidX=true
android.enableJetifier=true

# Build only the architectures you actually use to save build time
reactNativeArchitectures=arm64-v8a,armeabi-v7a

# -----------------------------
# ‚öõÔ∏è React Native Settings
# -----------------------------
# Enable Hermes for faster JS performance and smaller APK size
hermesEnabled=true

# Use new architecture if your project and libraries support it
# newArchEnabled=false

# Enable code shrinking (ProGuard/R8) only for release builds
# android.enableR8=true

# -----------------------------
# üì¶ Build System Tweaks
# -----------------------------
# Avoid configuration on demand (deprecated)
org.gradle.configureondemand=false

# Improve incremental builds by isolating project classpaths
org.gradle.vfs.watch=true

# -----------------------------
# üß© Visual/UI Features
# -----------------------------
edgeToEdgeEnabled=false
splashScreenEnabled=true