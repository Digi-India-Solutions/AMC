# Java VM memory tuning (more RAM = faster Gradle)
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=1024m

# Enable Gradle daemon for background builds
org.gradle.daemon=true

# Build modules in parallel (especially helpful with React Native libs)
org.gradle.parallel=true

# Only configure projects that are actually used in the build
org.gradle.configureondemand=true

# Enable caching to reuse compiled outputs
org.gradle.caching=true

# Faster dependency resolution and stable network timeouts
systemProp.gradle.internal.repository.max.parallel.downloads=8
systemProp.gradle.internal.http.connectionTimeout=60000
systemProp.gradle.internal.http.socketTimeout=60000

# Use AndroidX (required)
android.useAndroidX=true

# Use Jetifier if needed (for older RN libs)
android.enableJetifier=true

# Architectures to build for (you can limit these to speed up builds)
reactNativeArchitectures=armeabi-v7a,arm64-v8a

# Enable new architecture if your app/libraries need it
newArchEnabled=true

# Use Hermes for JS engine (more efficient than JSC)
hermesEnabled=true

# Edge-to-edge display
edgeToEdgeEnabled=false
